<div id="game-over-frame" class="frame no-click">

	<div class="ss-title-container">
		<h1 class="ss-title">Success</h1>
	</div>

	<div class="row">

		<div class="col-xs-6">
			<div class="ss-panel">
				<div class="ss-panel-header">
					<h2 class="ss-title">Kills</h2>
				</div>
				<div id="game-over-kills-value" class="ss-panel-body">
					No kill
				</div>
			</div>
		</div>

		<div class="col-xs-6">
			<div class="ss-panel">
				<div class="ss-panel-header">
					<h2 class="ss-title">Time</h2>
				</div>
				<div id="game-over-time-value" class="ss-panel-body">
					42 min 06 sec
				</div>
			</div>
		</div>

	</div>

	<div class="ss-panel">
		<div class="ss-panel-header">
			<h2 class="ss-title">Objectives</h2>
		</div>
		<div id="game-over-objectives-value" class="ss-panel-body">
			<p>Do something</p>
			<p>Undo something else</p>
		</div>
	</div>

	<div class="ss-panel">
		<span id="game-over-continue" class="ss-button">
			Continue
		</span>
		<span id="game-over-quit" class="ss-button">
			Quit
		</span>
	</div>

</div>
