<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <title>SpaceScout</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <script src="./lib/babylon.js"></script>
  <script src="./scripts/app.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
</head>
<body>
  <canvas id="render-canvas"></canvas>
  <div id="focal-length" hidden></div>
  <img id="target1" src="./datas/target1.png" hidden></img>
  <img id="target2" src="./datas/target2.png" hidden></img>
  <img id="target3" src="./datas/target3.png" hidden></img>
  <img id="panel-right" src="./datas/panel-right.png" hidden></img>
  <img id="speed-display" src="./datas/speed-display.png" hidden></img>
  <img id="objective-radar" src="./datas/objective.png" hidden></img>
  <div id="com-link"></div>
  <div id="team-panel" hidden>
    <div id="team-panel-internal">
      <h3 class="team-panel-title">Squad</h3>
      <table>
        <tr>
          <td class="space-line-head">Key</td>
          <td class="space-line-head">Name</td>
          <td class="space-line-head">Behaviour</td>
        </tr>
        <tr>
          <td class="space-line">[E]</td>
          <td id="name" class="space-line">Voyoslov</td>
          <td id="behaviour" class="space-line"></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="play-frame" hidden>Play</div>
  <div id="cinematic-frame" class="frame no-click" hidden>

    <div id="cinematic-frame-title" class="ss-title-container">
      <h1 class="ss-title">Space Scout</h1>
    </div>

    <div id="cinematic-frame-location-date" class="row">

      <div class="col-xs-6 ss-panel">
        <div class="ss-panel-header">
          <h2 class="ss-title">Location</h2>
        </div>
        <div id="cinematic-frame-location" class="ss-panel-body">
        </div>
      </div>

      <div class="col-xs-6 ss-panel">
        <div class="ss-panel-header">
          <h2 class="ss-title">Date</h2>
        </div>
        <div id="cinematic-frame-date" class="ss-panel-body">
        </div>
      </div>

    </div>

    <div class="ss-panel">
      <div id="cinematic-frame-text" class="ss-panel-body">
      </div>
    </div>

    <div id="cinematic-frame-picture" class="ss-panel">
      <img id="cinematic-frame-picture-img" src=""></img>
    </div>

  </div>

  <div id="game-over-frame" class="frame no-click" hidden>
    <div class="ss-title-container">
      <h1 class="ss-title">Success</h1>
    </div>

    <div class="row">

      <div class="col-xs-6 ss-panel">
        <div class="ss-panel-header">
          <h2 class="ss-title">Kills</h2>
        </div>
        <div id="game-over-kills-value" class="ss-panel-body">
          No kill
        </div>
      </div>

      <div class="col-xs-6 ss-panel">
        <div class="ss-panel-header">
          <h2 class="ss-title">Time</h2>
        </div>
        <div id="game-over-time-value" class="ss-panel-body">
          42 min 06 sec
        </div>
      </div>

    </div>

    <div class="ss-panel">
      <div class="ss-panel-header">
        <h2 class="ss-title">Objectives</h2>
      </div>
      <div id="game-over-objectives-value" class="ss-panel-body">
        <p>Do something</p>
        <p>Undo something else</p>
      </div>
    </div>

    <div class="ss-panel">
      <span class="ss-button">
        Continue
      </span>
      <span class="ss-button">
        Quit
      </span>
    </div>

  </div>
  <div id="skip-button" class="ss-button" hidden>Skip</div>
</body>
</html>
