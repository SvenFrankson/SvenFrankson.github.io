<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/afev.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="./scripts/question-1-1.js"></script>
    <title>Question 1</title>
</head>

<body>
    <img id="banner" src="img/28449979_1938418979504703_226042539_n.jpg"/>
    <h1 class="afev-title">Question 1</h1>
    <div class="afev-question">Quel batiment est représenté sur cette photo ?</div>
    <img src="img/1-vue d'ensemble agora.show.jpg" style="width: 50%; margin-bottom:5%"/>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary afev-answer">A</button>
            </div>
            <div class="col-10">
                <button id="afev-answer-1" type="button" class="btn btn-secondary afev-answer">L’Agora</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary afev-answer">B</button>
            </div>
            <div class="col-10">
                <button id="afev-answer-2" type="button" class="btn btn-secondary afev-answer">La Mairie de quartier de Metz Nord / Patrotte</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-secondary afev-answer">C</button>
            </div>
            <div class="col-10">
                <button id="afev-answer-3" type="button" class="btn btn-secondary afev-answer">Le centre des expositions de Metz</button>
            </div>
        </div>
    </div>
    <div>
        <button id="afev-validate" type="button" class="btn btn-secondary">Valider</button>
    </div>
    <div id="afev-secret-right" class="afev-secret">
        Bonne Réponse !
    </div>
    <div id="afev-secret-wrong" class="afev-secret">
        Mauvaise Réponse :(
    </div>
    <div id="afev-secret-response" class="afev-secret">
        Voici l’Agora ! Le futur centre socio-culturel du quartier Metz Nord / Patrotte.
    </div>
</body>

</html>
